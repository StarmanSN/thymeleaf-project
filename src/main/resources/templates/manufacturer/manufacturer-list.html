<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(ManufacturerList)}"></div>

<div class="container">
    <span th:if="${manufacturers.size() == 0}">Список производителей пуст</span>
    <div th:unless="${manufacturers.size() == 0}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Наименование</th>
                <th scope="col">Редактировать</th>
                <th scope="col">Удалить</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="manufacturer, i : ${manufacturers}"
                th:classappend="${manufacturer.status.name() == 'ACTIVE'} ? 'table-success' : 'table-secondary'"
                th:attr="prod_index=${manufacturer.id}">

                <th scope="row" th:text="${i.count}"></th>
                <td th:text="${manufacturer.name}"></td>

                <td>
                    <a type="button"
                       th:href="@{/manufacturer(id=${manufacturer.id})}" class="btn btn-warning">Редактировать</a>
                </td>
                <td>
                    <a type="button"
                       th:href="@{${'/manufacturer/delete/' + manufacturer.id}}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div th:replace="~{footer :: footerBlock}"/>

</body>
</html>
